        * {

            font-size: 1.1em;
        }

            0%, 100% { transform: translateY(0); }

            font-size: 2.2em;
            font-weight: 700;
            margin: 0 0 12px 0;

            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 48px;
        }

        .store-badge {
            display: inline-block;
            transition: transform 0.2s ease;
        }

            transform: scale(1.05);
        }

        .store-badge svg {
            display: block;
            height: 44px;
            width: auto;

            text-decoration: none;
            font-size: 0.95em;

            gap: 8px;

            border-radius: 8px;
            transition: all 0.2s ease;
        }

            border-color: rgba(155, 241, 255, 0.5);
        }

            padding-top: 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .share-title {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .share-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .share-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);

            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.1em;

        // Load app data from products.json
        async function loadAppData() {
            try {
                const response = await fetch('../products.json');
                const data = await response.json();

                // Find the app in mobile-apps category
                const mobileApps = data.categories.find(c => c.id === 'mobile-apps');
                const app = mobileApps?.items.find(item => item.id === APP_ID);

                if (app) {
                    renderApp(app);
                } else {
                    document.getElementById('app-content').innerHTML = '<p>App not found</p>';
                }
            } catch (error) {
                console.error('Error loading app data:', error);
                // Fallback to static content
                renderFallback();
            }
        }

        function renderApp(app) {
            const shareUrl = encodeURIComponent(`${BASE_URL}/apps/${APP_ID}.html`);
            const shareText = encodeURIComponent(`Check out ${app.name} - ${app.description}`);

            let badgesHtml = '';
            if (app.links.playstore) {
                badgesHtml += `<a href="${app.links.playstore}" target="_blank" rel="noopener" class="store-badge">${badges.playstore}</a>`;
            }
            if (app.links.appstore) {
                badgesHtml += `<a href="${app.links.appstore}" target="_blank" rel="noopener" class="store-badge">${badges.appstore}</a>`;
            }

            document.getElementById('app-content').innerHTML = `
                <img src="../${app.icon}" alt="${app.name}" class="app-icon">
                <h1 class="app-title">${app.name}</h1>
                <p class="app-description">${app.description}</p>

                <div class="store-badges">
                    ${badgesHtml}
                </div>

                <a href="../index.html#mobile-apps" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to all apps
                </a>

                <div class="share-section">
                    <p class="share-title">Share this app</p>
                    <div class="share-buttons">
                        <a href="https://www.facebook.com/sharer/sharer.php?u=${shareUrl}" target="_blank" rel="noopener" class="share-btn" title="Share on Facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://twitter.com/intent/tweet?url=${shareUrl}&text=${shareText}" target="_blank" rel="noopener" class="share-btn" title="Share on Twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.linkedin.com/shareArticle?mini=true&url=${shareUrl}&title=${encodeURIComponent(app.name)}" target="_blank" rel="noopener" class="share-btn" title="Share on LinkedIn">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="https://api.whatsapp.com/send?text=${shareText}%20${shareUrl}" target="_blank" rel="noopener" class="share-btn" title="Share on WhatsApp">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>
                </div>

                <p class="powered-by">Powered by <a href="../index.html">Spark Games</a></p>
            `;
        }

        function renderFallback() {
            // Static fallback for the Full House app
