	<style>
		/* Careers page specific styles */
		/* Smooth button zooming animations */
		.career-button {
			display: inline-block;
			padding: 12px 24px;
			background: rgba(255, 255, 255, 0.1);
			border: 1px solid rgba(255, 255, 255, 0.2);
			border-radius: 4px;
			color: #ffffff;
			text-decoration: none;
			transition: all 0.3s ease;
			margin: 10px;
			position: relative;
			overflow: hidden;
		}

		.career-button:hover {
			transform: scale(1.05);
			background: rgba(255, 255, 255, 0.2);
			border-color: rgba(255, 255, 255, 0.4);
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
		}

		.career-button:active {
			transform: scale(0.98);
		}

		.career-button i {
			margin-right: 8px;
		}

		/* Job posting styling */
		.job-posting {
			background: rgba(255, 255, 255, 0.05);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 8px;
			padding: 30px;
			margin: 20px 0;
			transition: all 0.3s ease;
			cursor: pointer;
		}

		.job-posting:hover {
			background: rgba(255, 255, 255, 0.08);
			border-color: rgba(255, 255, 255, 0.2);
			transform: translateY(-2px);
		}

		.job-posting.selected {
			background: rgba(155, 241, 255, 0.1);
			border-color: rgba(155, 241, 255, 0.3);
		}

		.job-title {
			color: #ffffff;
			font-size: 1.5em;
			margin-bottom: 10px;
			font-weight: 600;
		}

		.job-game {
			color: #9bf1ff;
			font-size: 1.1em;
			margin-bottom: 15px;
			font-weight: 500;
		}

		.job-studio {
			color: #a1a1a1;
			font-size: 0.9em;
			margin-bottom: 20px;
		}

		.job-description {
			color: #e0e0e0;
			line-height: 1.6;
			margin-bottom: 20px;
		}

		.job-type {
			display: inline-block;
			padding: 4px 12px;
			background: rgba(155, 241, 255, 0.2);
			color: #9bf1ff;
			border-radius: 20px;
			font-size: 0.8em;
			margin-bottom: 15px;
		}

		.requirements-section {
			margin: 20px 0;
		}

		.requirements-title {
			color: #ffffff;
			font-size: 1.1em;
			margin-bottom: 10px;
			font-weight: 600;
		}

		.requirements-list {
			list-style: none;
			padding-left: 0;
		}

		.requirements-list li {
			color: #e0e0e0;
			margin: 8px 0;
			padding-left: 20px;
			position: relative;
		}

		.requirements-list li:before {
			content: "•";
			color: #9bf1ff;
			font-weight: bold;
			position: absolute;
			left: 0;
		}

		.benefits-section {
			margin: 20px 0;
		}

		.benefits-title {
			color: #ffffff;
			font-size: 1.1em;
			margin-bottom: 10px;
			font-weight: 600;
		}

		.benefits-list {
			list-style: none;
			padding-left: 0;
		}

		.benefits-list li {
			color: #e0e0e0;
			margin: 8px 0;
			padding-left: 20px;
			position: relative;
		}

		.benefits-list li:before {
			content: "✓";
			color: #4CAF50;
			font-weight: bold;
			position: absolute;
			left: 0;
		}

		/* Application form styling */
		.application-form {
			background: rgba(255, 255, 255, 0.05);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 8px;
			padding: 30px;
			margin: 30px 0;
			display: none;
		}

		.application-form.active {
			display: block;
		}

		.form-header {
			text-align: center;
			margin-bottom: 30px;
		}

		.form-header h3 {
			color: #ffffff;
			margin-bottom: 10px;
		}

		.form-header p {
			color: #a1a1a1;
		}

		/* File upload styling */
		.file-upload-area {
			border: 2px dashed rgba(255, 255, 255, 0.3);
			border-radius: 8px;
			padding: 40px 20px;
			text-align: center;
			transition: all 0.3s ease;
			margin: 20px 0;
			cursor: pointer;
		}

		.file-upload-area:hover {
			border-color: rgba(155, 241, 255, 0.5);
			background: rgba(155, 241, 255, 0.05);
		}

		.file-upload-area.dragover {
			border-color: #9bf1ff;
			background: rgba(155, 241, 255, 0.1);
		}

		.file-upload-area i {
			font-size: 3em;
			color: #9bf1ff;
			margin-bottom: 15px;
		}

		.file-upload-text {
			color: #e0e0e0;
			margin-bottom: 10px;
		}

		.file-upload-hint {
			color: #a1a1a1;
			font-size: 0.9em;
		}

		.file-input {
			display: none;
		}

		.browse-button {
			display: inline-block;
			padding: 8px 16px;
			background: rgba(155, 241, 255, 0.2);
			color: #9bf1ff;
			border: 1px solid rgba(155, 241, 255, 0.3);
			border-radius: 4px;
			cursor: pointer;
			transition: all 0.3s ease;
			margin-top: 10px;
		}

		.browse-button:hover {
			background: rgba(155, 241, 255, 0.3);
			transform: scale(1.05);
		}

		.selected-file {
			margin-top: 15px;
			padding: 10px;
			background: rgba(76, 175, 80, 0.1);
			border: 1px solid rgba(76, 175, 80, 0.3);
			border-radius: 4px;
			color: #4CAF50;
		}

		.contact-section {
			text-align: center;
			margin: 30px 0;
			padding: 20px;
			background: rgba(255, 255, 255, 0.03);
			border-radius: 8px;
		}

		.contact-info {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
			gap: 20px;
			margin-top: 20px;
		}

		.contact-item {
			display: flex;
			align-items: center;
			color: #e0e0e0;
			text-decoration: none;
			transition: color 0.3s ease;
		}

		.contact-item:hover {
			color: #9bf1ff;
		}

		.contact-item i {
			margin-right: 8px;
			font-size: 1.2em;
		}

		/* Modal overlay */
		.modal-overlay {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: rgba(0, 0, 0, 0.9);
			backdrop-filter: blur(4px);
			display: none;
			z-index: 1000;
			overflow-y: auto;
		}

		.modal-overlay.active {
			display: flex;
			align-items: center;
			justify-content: center;
			animation: fadeIn 0.3s ease;
		}

		@keyframes fadeIn {
			from { opacity: 0; }
			to { opacity: 1; }
		}

		.modal-content {
			background: #1a1a1a;
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 16px;
			width: 90%;
			max-width: 600px;
			max-height: 90vh;
			overflow-y: auto;
			position: relative;
			animation: slideUp 0.3s ease;
		}

		@keyframes slideUp {
			from {
				opacity: 0;
				transform: translateY(20px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.modal-header {
			padding: 32px 32px 24px;
			border-bottom: 1px solid rgba(255, 255, 255, 0.1);
			position: sticky;
			top: 0;
			background: #1a1a1a;
			z-index: 10;
		}

		.modal-header h3 {
			color: #ffffff;
			font-size: 1.6em;
			margin: 0;
		}

		.modal-header p {
			color: #a1a1a1;
			margin: 8px 0 0;
		}

		.close-modal {
			position: absolute;
			top: 24px;
			right: 24px;
			width: 40px;
			height: 40px;
			border: 1px solid rgba(255, 255, 255, 0.1);
			background: rgba(255, 255, 255, 0.05);
			color: #a1a1a1;
			border-radius: 4px;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: all 0.3s ease;
		}

		.close-modal:hover {
			background: rgba(255, 255, 255, 0.1);
			border: 1px solid rgba(155, 241, 255, 0.3);
			color: #9bf1ff;
			transform: scale(1.05);
		}

		.modal-body {
			padding: 32px;
		}

		/* Form styling for modal */
		.form-group {
			margin-bottom: 24px;
		}

		.form-group label {
			display: block;
			color: #ffffff;
			font-weight: 500;
			margin-bottom: 8px;
			font-size: 0.95em;
		}

		.form-control {
			width: 100%;
			padding: 12px 16px;
			background: rgba(255, 255, 255, 0.05);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 4px;
			color: #ffffff;
			font-size: 1em;
			transition: all 0.3s ease;
		}

		.form-control:focus {
			outline: none;
			border-color: #9bf1ff;
			background: rgba(255, 255, 255, 0.08);
			box-shadow: inset 0 0 0 1px rgba(155, 241, 255, 0.3);
		}

		.form-control::placeholder {
			color: #a1a1a1;
		}

		textarea.form-control {
			resize: vertical;
			min-height: 100px;
		}

		.form-row {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 16px;
		}

		/* File upload */
		.file-upload-wrapper {
			position: relative;
		}

		.file-upload-button {
			display: flex;
			align-items: center;
			gap: 12px;
			padding: 12px 20px;
			background: rgba(155, 241, 255, 0.1);
			border: 1px dashed rgba(155, 241, 255, 0.3);
			border-radius: 4px;
			color: #9bf1ff;
			cursor: pointer;
			transition: all 0.3s ease;
			font-weight: 500;
		}

		.file-upload-button:hover {
			background: rgba(155, 241, 255, 0.15);
			border-color: rgba(155, 241, 255, 0.5);
			transform: scale(1.05);
		}

		.file-input {
			display: none;
		}

		.file-info {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 12px 16px;
			background: rgba(76, 175, 80, 0.1);
			border: 1px solid rgba(76, 175, 80, 0.3);
			border-radius: 4px;
			margin-top: 12px;
		}

		.file-info-text {
			display: flex;
			align-items: center;
			gap: 8px;
			color: #4CAF50;
		}

		.remove-file {
			background: rgba(244, 67, 54, 0.05);
			border: 1px solid rgba(244, 67, 54, 0.2);
			color: #f44336;
			cursor: pointer;
			padding: 4px 8px;
			border-radius: 4px;
			transition: all 0.3s ease;
		}

		.remove-file:hover {
			background: rgba(244, 67, 54, 0.1);
			border-color: rgba(244, 67, 54, 0.4);
			transform: scale(1.05);
		}

		.submit-button {
			width: 100%;
			padding: 14px 28px;
			background: #4e5a5d;
			color: #ffffff;
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 4px;
			font-weight: 600;
			font-size: 1.05em;
			cursor: pointer;
			transition: all 0.3s ease;
			margin-top: 32px;
		}

		.submit-button:hover {
			background: #5ac8d9;
			border: 1px solid #9bf1ff;
			transform: scale(1.05);
			box-shadow: inset 0 0 0 1px rgba(155, 241, 255, 0.3);
		}


		/* Responsive design */
		@media screen and (max-width: 736px) {
			.job-posting {
				padding: 20px;
				margin: 15px 0;
			}

			.application-form {
				padding: 20px;
			}

			.contact-info {
				flex-direction: column;
				gap: 15px;
			}

			.modal-content {
				width: 95%;
				margin: 20px;
			}

			.modal-header {
				padding: 24px 24px 20px;
			}

			.modal-body {
				padding: 24px;
			}

			.form-row {
				grid-template-columns: 1fr;
			}
		}

		/* Team page specific styles */
		.team-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			gap: 32px;
			margin: 20px 0;
		}

		.team-member {
			background: rgba(255, 255, 255, 0.05);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 16px;
			padding: 32px;
			text-align: center;
			transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			position: relative;
			overflow: hidden;
		}

		.team-member:hover {
			border-color: rgba(155, 241, 255, 0.3);
			box-shadow: 0 8px 24px rgba(155, 241, 255, 0.1);
			transform: translateY(-4px);
		}

		.member-avatar-wrapper {
			position: relative;
			display: inline-block;
			margin-bottom: 24px;
			width: 120px;
			height: 120px;
			margin-left: auto;
			margin-right: auto;
		}

		.member-avatar {
			width: 120px;
			height: 120px;
			border-radius: 50%;
			object-fit: cover;
			object-position: center;
			border: 4px solid #9bf1ff;
			box-shadow: 0 8px 24px rgba(155, 241, 255, 0.3);
			transition: all 0.3s ease;
			position: relative;
			z-index: 2;
			background: rgba(155, 241, 255, 0.05);
		}

		.team-member:hover .member-avatar {
			transform: scale(1.1) rotate(5deg);
			box-shadow: 0 12px 32px rgba(155, 241, 255, 0.4);
		}

		.avatar-glow {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 140px;
			height: 140px;
			transform: translate(-50%, -50%);
			border-radius: 50%;
			background: radial-gradient(circle, transparent 40%, rgba(155, 241, 255, 0.3) 50%, transparent 60%);
			animation: pulse 3s ease-in-out infinite;
			z-index: 1;
		}

		@keyframes pulse {
			0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
			50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
		}

		.member-name {
			color: #ffffff;
			font-size: 1.4em;
			font-weight: 600;
			margin-bottom: 8px;
		}

		.member-role {
			color: #9bf1ff;
			font-size: 1.1em;
			margin-bottom: 16px;
			font-weight: 500;
		}

		.member-quote {
			color: #e0e0e0;
			font-style: italic;
			line-height: 1.6;
			margin: 16px 0;
			position: relative;
			padding: 0 20px;
		}

		.member-quote::before,
		.member-quote::after {
			content: '"';
			color: #9bf1ff;
			font-size: 1.5em;
			position: absolute;
			opacity: 0.5;
		}

		.member-quote::before {
			top: -10px;
			left: 0;
		}

		.member-quote::after {
			bottom: -10px;
			right: 0;
		}

		.member-show {
			color: #a1a1a1;
			font-size: 0.9em;
			margin-top: 12px;
		}

		.member-skills {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 8px;
			margin-top: 20px;
		}

		.skill-tag {
			padding: 6px 14px;
			background: rgba(155, 241, 255, 0.1);
			color: #9bf1ff;
			border-radius: 20px;
			font-size: 0.85em;
			border: 1px solid rgba(155, 241, 255, 0.2);
			transition: all 0.3s ease;
		}

		.skill-tag:hover {
			background: rgba(155, 241, 255, 0.2);
			border-color: rgba(155, 241, 255, 0.4);
			transform: scale(1.05);
		}

		@media screen and (max-width: 736px) {
			.team-grid {
				grid-template-columns: 1fr;
				gap: 24px;
			}

			.team-member {
				padding: 24px;
			}

			.member-avatar,
			.member-avatar-wrapper {
				width: 100px;
				height: 100px;
			}

			.avatar-glow {
				width: 120px;
				height: 120px;
			}
		}
	</style>
</head>

							<input type="email" class="form-control" id="email" name="email" required>
						</div>
					</div>

					<div class="form-row">

							<label for="phone">Phone Number</label>
							<input type="tel" class="form-control" id="phone" name="phone" placeholder="Optional">
						</div>
						<div class="form-group">
							<label for="location">Your Location</label>
							<input type="text" class="form-control" id="location" name="location" placeholder="City, Country">
						</div>
					</div>

<script>
// Modal functionality for careers section in index.html
document.addEventListener('DOMContentLoaded', function() {
    // Wait for dynamic content to load
    setTimeout(function() {
        const modal = document.getElementById('application-modal');
        if (!modal) return;

        // Close modal functionality
        const closeBtn = document.querySelector('.close-modal');
        if (closeBtn) {
            closeBtn.addEventListener('click', function() {
                modal.classList.remove('active');
                document.body.style.overflow = '';
            });
        }

        // Close on background click
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // File upload handling
        const fileInput = document.getElementById('cv-file');
        const fileInfo = document.getElementById('file-info');
        const fileName = document.getElementById('file-name');
        const uploadButton = document.querySelector('.file-upload-button');
        let selectedFile = null;

        if (fileInput && uploadButton) {
            // File selection
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            });

            // Drag and drop
            uploadButton.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.borderColor = '#9bf1ff';
                this.style.background = 'rgba(155, 241, 255, 0.15)';
            });

            uploadButton.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.style.borderColor = '';
                this.style.background = '';
            });

            uploadButton.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.borderColor = '';
                this.style.background = '';
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            });
        }

        function handleFileSelect(file) {
            const allowedTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
            
            if (!allowedTypes.includes(file.type)) {
                Swal.fire({
                    title: 'Invalid File Type',
                    text: 'Please upload a PDF or Word document.',
                    icon: 'error',
                    confirmButtonText: 'OK',
                    background: '#1a1a1a',
                    color: '#fff'
                });
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                Swal.fire({
                    title: 'File Too Large',
                    text: 'Please upload a file smaller than 5MB.',
                    icon: 'error',
                    confirmButtonText: 'OK',
                    background: '#1a1a1a',
                    color: '#fff'
                });
                return;
            }

            selectedFile = file;
            fileName.textContent = `${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            fileInfo.style.display = 'block';
            uploadButton.style.display = 'none';
        }

        // Global removeFile function
        window.removeFile = function() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.style.display = 'none';
            uploadButton.style.display = 'flex';
        }

        // Form submission
        const applicationForm = document.getElementById('application-form');
        if (applicationForm) {
            applicationForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!selectedFile) {
                    Swal.fire({
                        title: 'Resume Required',
                        text: 'Please upload your resume or CV.',
                        icon: 'warning',
                        confirmButtonText: 'OK',
                        background: '#1a1a1a',
                        color: '#fff'
                    });
                    return;
                }

                Swal.fire({
                    title: 'Sending Application...',
                    text: 'Please wait while we process your submission.',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                // Simulate submission
                setTimeout(() => {
                    Swal.fire({
                        title: 'Application Sent!',
                        text: 'Thank you for your interest. We\'ll review your application and get back to you soon.',
                        icon: 'success',
                        confirmButtonText: 'Great!',
                        background: '#1a1a1a',
                        color: '#fff'
                    });
                    
                    modal.classList.remove('active');
                    document.body.style.overflow = '';
                    applicationForm.reset();
                    removeFile();
                }, 2000);
            });
        }
    }, 2000);
});

// Contact modal functions
window.openContactModal = function() {
    const modal = document.getElementById('contact-modal');
    if (modal) {
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
    }
};

window.closeContactModal = function() {
    const modal = document.getElementById('contact-modal');
    if (modal) {
        modal.classList.remove('active');
        document.body.style.overflow = '';
    }
};

// Contact modal event listeners
document.addEventListener('DOMContentLoaded', function() {
    const contactModal = document.getElementById('contact-modal');
    if (contactModal) {
        // Close on background click
        contactModal.addEventListener('click', function(e) {
            if (e.target === contactModal) {
                closeContactModal();
            }
        });
    }
});
</script>
