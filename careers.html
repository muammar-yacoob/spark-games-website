<script>
// Job selection functionality
document.addEventListener('DOMContentLoaded', function() {
    // Wait for content to load
    setTimeout(() => {
        const jobPostings = document.querySelectorAll('.job-posting');
        const applicationForm = document.getElementById('application-form-container');
        const selectedJobTitle = document.getElementById('selected-job-title');
        const selectedJobInput = document.getElementById('selected-job-input');

        jobPostings.forEach(job => {
            job.addEventListener('click', function() {
                // Remove selected class from all jobs
                jobPostings.forEach(j => j.classList.remove('selected'));
                
                // Add selected class to clicked job
                this.classList.add('selected');
                
                // Update form with job information
                const jobTitle = this.querySelector('.job-title').textContent;
                const jobType = this.querySelector('.job-type').textContent;
                selectedJobTitle.textContent = jobTitle;
                selectedJobInput.value = jobTitle + ' (' + jobType + ')';
                
                // Show application form
                applicationForm.classList.add('active');
                
                // Scroll to form
                applicationForm.scrollIntoView({ behavior: 'smooth' });
            });
        });

        // File upload functionality
        const fileUploadArea = document.getElementById('file-upload-area');
        const fileInput = document.getElementById('cv-file');
        const selectedFile = document.getElementById('selected-file');

        if (fileUploadArea && fileInput && selectedFile) {
            // Drag and drop functionality
            fileUploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('dragover');
            });

            fileUploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
            });

            fileUploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            });

            // File input change
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            });

            function handleFileSelect(file) {
                // Validate file type
                const allowedTypes = ['.pdf', '.doc', '.docx', '.txt'];
                const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
                
                if (!allowedTypes.includes(fileExtension)) {
                    Swal.fire({
                        title: 'Invalid File Type',
                        text: 'Please upload a PDF, DOC, DOCX, or TXT file.',
                        icon: 'error',
                        confirmButtonText: 'OK',
                        background: '#19191a',
                        color: '#fff'
                    });
                    return;
                }

                // Validate file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    Swal.fire({
                        title: 'File Too Large',
                        text: 'Please upload a file smaller than 5MB.',
                        icon: 'error',
                        confirmButtonText: 'OK',
                        background: '#19191a',
                        color: '#fff'
                    });
                    return;
                }

                // Display selected file
                selectedFile.style.display = 'block';
                selectedFile.innerHTML = `
                    <i class="fas fa-file-alt"></i>
                    <strong>${file.name}</strong> (${(file.size / 1024 / 1024).toFixed(2)} MB)
                `;

                // Store file for form submission
                window.selectedCVFile = file;
            }
        }

        // Enhanced form submission for careers
        document.addEventListener('submit', function(event) {
            if (event.target.id === 'career-form') {
                event.preventDefault();
                
                if (!window.selectedCVFile) {
                    Swal.fire({
                        title: 'CV Required',
                        text: 'Please upload your CV/Resume before submitting.',
                        icon: 'warning',
                        confirmButtonText: 'OK',
                        background: '#19191a',
                        color: '#fff'
                    });
                    return;
                }

                // Show loading state
                Swal.fire({
                    title: 'Submitting Application...',
                    text: 'Please wait while we process your application.',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                // Simulate form submission (since we can't actually send files via EmailJS)
                setTimeout(() => {
                    Swal.fire({
                        title: 'Application Submitted!',
                        text: 'Thank you for your application. We\'ll review your submission and get back to you soon.',
                        icon: 'success',
                        confirmButtonText: 'OK',
                        background: '#19191a',
                        color: '#fff'
                    });
                    
                    // Reset form
                    event.target.reset();
                    if (selectedFile) selectedFile.style.display = 'none';
                    window.selectedCVFile = null;
                    jobPostings.forEach(j => j.classList.remove('selected'));
                    if (applicationForm) applicationForm.classList.remove('active');
                }, 2000);
            }
        });
    }, 1000); // Wait 1 second for content to load
});
</script>
