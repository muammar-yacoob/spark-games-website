	<style>
		/* Modern unified styling */
		:root {
			--primary-color: #9bf1ff;
			--primary-hover: #7dd8e6;
			--bg-light: rgba(255, 255, 255, 0.05);
			--bg-hover: rgba(255, 255, 255, 0.08);
			--border-light: rgba(255, 255, 255, 0.1);
			--border-hover: rgba(155, 241, 255, 0.3);
			--text-primary: #ffffff;
			--text-secondary: #e0e0e0;
			--text-muted: #a1a1a1;
			--success-color: #4CAF50;
			--danger-color: #f44336;
		}

		/* Job posting cards */
		.job-posting {
			background: var(--bg-light);
			border: 1px solid var(--border-light);
			border-radius: 12px;
			margin: 20px 0;
			transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			overflow: hidden;
			cursor: default;
		}

		.job-posting:hover {
			border-color: var(--border-hover);
			box-shadow: 0 8px 24px rgba(155, 241, 255, 0.1);
			transform: translateY(-2px);
		}

		.job-posting.expanded {
			background: var(--bg-hover);
			border-color: rgba(155, 241, 255, 0.5);
		}

		/* Job header */
		.job-header {
			padding: 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			gap: 16px;
		}
		
		/* Remove cursor pointer from apply button area */
		.job-details {
			cursor: default;
		}

		.job-header-content {
			flex: 1;
			cursor: pointer;
		}

		.job-title {
			color: var(--text-primary);
			font-size: 1.4em;
			font-weight: 600;
			margin-bottom: 8px;
		}

		.job-meta {
			display: flex;
			flex-wrap: wrap;
			gap: 16px;
			align-items: center;
		}

		.job-meta-item {
			display: flex;
			align-items: center;
			gap: 6px;
			color: var(--text-secondary);
			font-size: 0.9em;
		}

		.job-meta-item i {
			color: var(--primary-color);
			font-size: 0.9em;
		}

		.job-type {
			display: inline-flex;
			align-items: center;
			padding: 4px 12px;
			background: rgba(155, 241, 255, 0.15);
			color: var(--primary-color);
			border-radius: 20px;
			font-size: 0.85em;
			font-weight: 500;
		}

		.job-header-arrow {
			font-size: 1.2em;
			color: var(--primary-color);
			transition: transform 0.3s ease;
		}

		.job-posting.expanded .job-header-arrow {
			transform: rotate(180deg);
		}

		/* Job details */
		.job-details {
			max-height: 0;
			overflow: hidden;
			transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
		}

		.job-posting.expanded .job-details {
			max-height: 1200px;
		}

		.job-details-inner {
			padding: 0 20px 20px;
			cursor: default;
		}

		.job-description {
			color: var(--text-secondary);
			line-height: 1.5;
			margin: 16px 0;
		}

		.detail-section {
			margin: 20px 0;
		}

		.detail-title {
			color: var(--text-primary);
			font-size: 1.1em;
			font-weight: 600;
			margin-bottom: 8px;
		}

		.detail-list {
			list-style: none;
			padding: 0;
		}

		.detail-list li {
			color: var(--text-secondary);
			margin: 6px 0;
			padding-left: 20px;
			position: relative;
			line-height: 1.4;
		}

		.requirements-list li:before {
			content: "→";
			color: var(--primary-color);
			position: absolute;
			left: 0;
		}

		.benefits-list li:before {
			content: "✓";
			color: var(--success-color);
			position: absolute;
			left: 0;
		}

		/* Apply button */
		.apply-button {
			display: inline-flex;
			align-items: center;
			gap: 8px;
			padding: 10px 24px;
			background: var(--primary-color);
			color: #000;
			border: none;
			border-radius: 8px;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s ease;
			margin-top: 16px;
			z-index: 10;
			position: relative;
		}

		.apply-button:hover {
			background: var(--primary-hover);
			transform: translateY(-2px);
			box-shadow: 0 8px 20px rgba(155, 241, 255, 0.3);
		}

		/* Modal overlay */
		.modal-overlay {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: rgba(0, 0, 0, 0.9);
			backdrop-filter: blur(4px);
			display: none;
			z-index: 1000;
			overflow-y: auto;
		}

		.modal-overlay.active {
			display: flex;
			align-items: center;
			justify-content: center;
			animation: fadeIn 0.3s ease;
		}

		@keyframes fadeIn {
			from { opacity: 0; }
			to { opacity: 1; }
		}

		.modal-content {
			background: #1a1a1a;
			border: 1px solid var(--border-light);
			border-radius: 16px;
			width: 90%;
			max-width: 600px;
			max-height: 90vh;
			overflow-y: auto;
			position: relative;
			animation: slideUp 0.3s ease;
		}

		@keyframes slideUp {
			from {
				opacity: 0;
				transform: translateY(20px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.modal-header {
			padding: 32px 32px 24px;
			border-bottom: 1px solid var(--border-light);
			position: sticky;
			top: 0;
			background: #1a1a1a;
			z-index: 10;
		}

		.modal-header h3 {
			color: var(--text-primary);
			font-size: 1.6em;
			margin: 0;
		}

		.modal-header p {
			color: var(--text-muted);
			margin: 8px 0 0;
		}

		.close-modal {
			position: absolute;
			top: 24px;
			right: 24px;
			width: 40px;
			height: 40px;
			border: none;
			background: rgba(255, 255, 255, 0.05);
			color: var(--text-muted);
			border-radius: 50%;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: all 0.3s ease;
		}

		.close-modal:hover {
			background: rgba(255, 255, 255, 0.1);
			color: var(--text-primary);
			transform: rotate(90deg);
		}

		.modal-body {
			padding: 32px;
		}

		/* Unified form styling */
		.form-group {
			margin-bottom: 24px;
		}

		.form-group label {
			display: block;
			color: var(--text-primary);
			font-weight: 500;
			margin-bottom: 8px;
			font-size: 0.95em;
		}

		.form-control {
			width: 100%;
			padding: 12px 16px;
			background: rgba(255, 255, 255, 0.05);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 8px;
			color: var(--text-primary);
			font-size: 1em;
			transition: all 0.3s ease;
		}

		.form-control:focus {
			outline: none;
			border-color: var(--primary-color);
			background: rgba(255, 255, 255, 0.08);
			box-shadow: 0 0 0 3px rgba(155, 241, 255, 0.1);
		}

		.form-control::placeholder {
			color: var(--text-muted);
		}

		textarea.form-control {
			resize: vertical;
			min-height: 100px;
		}

		.form-row {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 16px;
		}

		/* Compact file upload */
		.file-upload-wrapper {
			position: relative;
		}

		.file-upload-button {
			display: flex;
			align-items: center;
			gap: 12px;
			padding: 12px 20px;
			background: rgba(155, 241, 255, 0.1);
			border: 1px dashed rgba(155, 241, 255, 0.3);
			border-radius: 8px;
			color: var(--primary-color);
			cursor: pointer;
			transition: all 0.3s ease;
			font-weight: 500;
		}

		.file-upload-button:hover {
			background: rgba(155, 241, 255, 0.15);
			border-color: rgba(155, 241, 255, 0.5);
		}

		.file-upload-button i {
			font-size: 1.2em;
		}

		.file-input {
			display: none;
		}

		.file-info {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 12px 16px;
			background: rgba(76, 175, 80, 0.1);
			border: 1px solid rgba(76, 175, 80, 0.3);
			border-radius: 8px;
			margin-top: 12px;
		}

		.file-info-text {
			display: flex;
			align-items: center;
			gap: 8px;
			color: var(--success-color);
		}

		.remove-file {
			background: none;
			border: none;
			color: var(--danger-color);
			cursor: pointer;
			padding: 4px 8px;
			border-radius: 4px;
			transition: all 0.3s ease;
		}

		.remove-file:hover {
			background: rgba(244, 67, 54, 0.1);
		}

		/* Submit button */
		.submit-button {
			width: 100%;
			padding: 14px 28px;
			background: var(--primary-color);
			color: #000;
			border: none;
			border-radius: 8px;
			font-weight: 600;
			font-size: 1.05em;
			cursor: pointer;
			transition: all 0.3s ease;
			margin-top: 32px;
		}

		.submit-button:hover {
			background: var(--primary-hover);
			transform: translateY(-2px);
			box-shadow: 0 8px 20px rgba(155, 241, 255, 0.3);
		}

		.submit-button:disabled {
			opacity: 0.5;
			cursor: not-allowed;
			transform: none;
		}

		/* Talent network section */
		.talent-network {
			background: linear-gradient(135deg, rgba(155, 241, 255, 0.03), rgba(155, 241, 255, 0.08));
			border: 1px solid rgba(155, 241, 255, 0.2);
			border-radius: 16px;
			padding: 32px 32px;
			margin: 32px 0;
			text-align: center;
			position: relative;
			overflow: hidden;
		}

		.talent-network::before {
			content: '';
			position: absolute;
			top: -100%;
			right: -100%;
			width: 300%;
			height: 300%;
			background: radial-gradient(circle, rgba(155, 241, 255, 0.1) 0%, transparent 70%);
			animation: pulse 4s ease-in-out infinite;
		}

		@keyframes pulse {
			0%, 100% { opacity: 0.5; }
			50% { opacity: 1; }
		}

		.talent-network-content {
			position: relative;
			z-index: 1;
		}

		.talent-network h3 {
			color: var(--text-primary);
			font-size: 1.6em;
			margin-bottom: 12px;
		}

		.talent-network p {
			color: var(--text-secondary);
			font-size: 1em;
			margin-bottom: 24px;
			max-width: 500px;
			margin-left: auto;
			margin-right: auto;
		}

		.network-form {
			max-width: 400px;
			margin: 0 auto;
		}

		.network-form .form-group {
			display: flex;
			gap: 12px;
			margin-bottom: 0;
			align-items: center;
		}

		.network-form .form-control {
			flex: 1;
		}

		.network-button {
			padding: 12px 20px;
			background: var(--primary-color);
			color: #000;
			border: none;
			border-radius: 8px;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s ease;
			white-space: nowrap;
		}

		.network-button:hover {
			background: var(--primary-hover);
			transform: translateY(-2px);
			box-shadow: 0 8px 20px rgba(155, 241, 255, 0.3);
		}


		.social-button {
			display: inline-flex;
			align-items: center;
			gap: 8px;
			padding: 12px 20px;
			background: rgba(0, 119, 181, 0.2);
			color: #0077b5;
			text-decoration: none;
			border-radius: 8px;
			transition: all 0.3s ease;
			font-weight: 600;
			white-space: nowrap;
		}

		.social-button:hover {
			background: rgba(0, 119, 181, 0.3);
			transform: translateY(-2px);
		}

		/* Header styling */
		.page-header {
			text-align: center;
			margin-bottom: 48px;
		}

		.page-header p {
			color: var(--text-muted);
			margin-top: 12px;
			font-size: 1.1em;
		}

		/* Responsive */
		@media screen and (max-width: 736px) {
			.job-header {
				padding: 20px;
			}

			.job-details-inner {
				padding: 0 20px 20px;
			}

			.job-meta {
				flex-direction: column;
				align-items: flex-start;
				gap: 8px;
			}

			.modal-content {
				width: 95%;
				margin: 20px;
			}

			.modal-header {
				padding: 24px 24px 20px;
			}

			.modal-body {
				padding: 24px;
			}

			.form-row {
				grid-template-columns: 1fr;
			}

			.talent-network {
				padding: 32px 24px;
			}

			.network-form .form-group {
				flex-direction: column;
			}

			.network-button {
				width: 100%;
			}
		}
	</style>
</head>

<script>
// Global function for apply button onclick handlers
window.openModal = function(button) {
    console.log('openModal called with button:', button);
    
    const modal = document.getElementById('application-modal');
    const modalJobTitle = document.getElementById('modal-job-title');
    const jobPositionInput = document.getElementById('job-position-input');
    
    if (!modal || !modalJobTitle || !jobPositionInput) {
        console.error('Modal elements not found:', {modal, modalJobTitle, jobPositionInput});
        return;
    }
    
    const posting = button.closest('.job-posting');
    if (posting) {
        const jobTitle = posting.querySelector('.job-title');
        const jobType = posting.querySelector('.job-type');
        
        console.log('Found job elements:', {jobTitle: jobTitle?.textContent, jobType: jobType?.textContent});
        
        if (jobTitle && jobType) {
            modalJobTitle.textContent = jobTitle.textContent;
            jobPositionInput.value = `${jobTitle.textContent} (${jobType.textContent})`;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            console.log('Modal activated successfully');
        }
    }
};

document.addEventListener('DOMContentLoaded', function() {
    // Wait longer for content to load and setup with more robust checking
    function initializeCareersPage() {
        const modal = document.getElementById('application-modal');
        const modalJobTitle = document.getElementById('modal-job-title');
        const jobPositionInput = document.getElementById('job-position-input');

        if (!modal || !modalJobTitle || !jobPositionInput) {
            // Elements not ready yet, try again
            setTimeout(initializeCareersPage, 500);
            return;
        }

        // Set up global click handler using a more reliable approach
        function handleClick(e) {
            console.log('Click detected on:', e.target, 'Type:', e.target.tagName, 'Classes:', e.target.className);
            
            // Check if we clicked on an apply button or its child elements
            let applyButton = null;
            if (e.target.classList.contains('apply-button')) {
                applyButton = e.target;
            } else if (e.target.closest('.apply-button')) {
                applyButton = e.target.closest('.apply-button');
            }
            
            if (applyButton) {
                console.log('Apply button found:', applyButton);
                e.preventDefault();
                e.stopPropagation();
                
                // Use the global openModal function
                window.openModal(applyButton);
                return;
            }
            
            // Handle job header content clicks for expand/collapse
            const headerContent = e.target.closest('.job-header-content');
            if (headerContent) {
                console.log('Header content clicked, expanding job posting');
                const posting = headerContent.closest('.job-posting');
                if (posting) {
                    // Close all other postings
                    document.querySelectorAll('.job-posting').forEach(p => {
                        if (p !== posting) {
                            p.classList.remove('expanded');
                        }
                    });
                    
                    // Toggle current posting
                    posting.classList.toggle('expanded');
                }
            }
        }
        
        // Add the click handler to document
        document.addEventListener('click', handleClick);

        
        // No need for explicit setup since we're using global event delegation

        // Close modal
        const closeBtn = document.querySelector('.close-modal');
        if (closeBtn) {
            closeBtn.addEventListener('click', function() {
                modal.classList.remove('active');
                document.body.style.overflow = '';
            });
        }

        // Close on background click
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // File upload handling
        const fileInput = document.getElementById('cv-file');
        const fileInfo = document.getElementById('file-info');
        const fileName = document.getElementById('file-name');
        const uploadButton = document.querySelector('.file-upload-button');
        let selectedFile = null;

        // Drag and drop
        uploadButton.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.borderColor = 'var(--primary-color)';
            this.style.background = 'rgba(155, 241, 255, 0.15)';
        });

        uploadButton.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.borderColor = '';
            this.style.background = '';
        });

        uploadButton.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.borderColor = '';
            this.style.background = '';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            const allowedTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
            
            if (!allowedTypes.includes(file.type)) {
                Swal.fire({
                    title: 'Invalid File Type',
                    text: 'Please upload a PDF or Word document.',
                    icon: 'error',
                    confirmButtonText: 'OK',
                    background: '#1a1a1a',
                    color: '#fff'
                });
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                Swal.fire({
                    title: 'File Too Large',
                    text: 'Please upload a file smaller than 5MB.',
                    icon: 'error',
                    confirmButtonText: 'OK',
                    background: '#1a1a1a',
                    color: '#fff'
                });
                return;
            }

            selectedFile = file;
            fileName.textContent = `${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            fileInfo.style.display = 'block';
            uploadButton.style.display = 'none';
        }

        window.removeFile = function() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.style.display = 'none';
            uploadButton.style.display = 'flex';
        }

        // Form submission
        const applicationForm = document.getElementById('application-form');
        applicationForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!selectedFile) {
                Swal.fire({
                    title: 'Resume Required',
                    text: 'Please upload your resume or CV.',
                    icon: 'warning',
                    confirmButtonText: 'OK',
                    background: '#1a1a1a',
                    color: '#fff'
                });
                return;
            }

            Swal.fire({
                title: 'Sending Application...',
                text: 'Please wait while we process your submission.',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            // Simulate submission
            setTimeout(() => {
                Swal.fire({
                    title: 'Application Sent!',
                    text: 'Thank you for your interest. We\'ll review your application and get back to you soon.',
                    icon: 'success',
                    confirmButtonText: 'Great!',
                    background: '#1a1a1a',
                    color: '#fff'
                });
                
                modal.classList.remove('active');
                document.body.style.overflow = '';
                applicationForm.reset();
                removeFile();
            }, 2000);
        });

        // Talent network form
        const networkForm = document.getElementById('network-form');
        if (networkForm) {
            networkForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('network-email').value;
                
                Swal.fire({
                    title: 'Adding to Talent Network...',
                    text: 'Please wait...',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });
                
                setTimeout(() => {
                    Swal.fire({
                        title: 'Welcome to Our Network!',
                        text: `We'll keep you updated about opportunities that match your interests.`,
                        icon: 'success',
                        confirmButtonText: 'Awesome!',
                        background: '#1a1a1a',
                        color: '#fff'
                    });
                    
                    networkForm.reset();
                }, 1500);
            });
        }
    }
    
    // Start initialization
    setTimeout(initializeCareersPage, 1000);
});
</script>
</body>
</html>
