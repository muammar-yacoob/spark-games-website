name: Deploying Website ðŸš€

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace EmailJS Public Key ðŸ”‘
        run: |
          sed -i 's|API_KEY_PLACEHOLDER|${{ secrets.EMAILJS_PUBLIC_KEY }}|g' assets/js/form-handler.js
          echo "Replacement done. Checking result:"
          grep -n "publicKey" assets/js/form-handler.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4