name: Deploying Website ðŸš€

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace Formspree API Key
        run: |
          sed -i 's|FORMSPREE_API_KEY|${{ secrets.FORMSPREE_API_KEY }}|g' index.html
          echo "Replacement done. Checking result:"
          grep -n "formspree.io" index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4